apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: {{ .Values.analytics.image.repository }}:{{ .Values.analytics.image.tag }}
          imagePullPolicy: {{ .Values.analytics.image.pullPolicy }}
          env:
            - name: ConnectionStrings__MongoDb
              value: "mongodb://ticketmaster-mongo:27017"
            - name: RabbitMQ__Host
              # Itt hivatkozunk a RabbitMQ Service nev√©re (my-rabbitmq a te esetedben)
              value: {{ .Values.analytics.rabbitHost | quote }}
            - name: RabbitMQ__Username
              value: {{ .Values.analytics.rabbitUser | quote }}
            - name: RabbitMQ__Password
              value: {{ .Values.analytics.rabbitPass | quote }}