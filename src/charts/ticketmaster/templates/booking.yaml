apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking
spec:
  replicas: {{ .Values.booking.replicaCount }}
  selector:
    matchLabels:
      app: booking
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers:
        - name: booking
          image: "{{ .Values.booking.image.repository }}:{{ .Values.booking.image.tag }}"
          imagePullPolicy: {{ .Values.booking.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: ConnectionStrings__DefaultConnection
              value: {{ .Values.booking.connectionString | quote }}
            - name: ConnectionStrings__Redis
              value: {{ .Values.booking.redisConnection | quote }}
            - name: RabbitMQ__Host
              value: {{ .Values.booking.rabbitHost | quote }}
            - name: RabbitMQ__Username
              value: {{ .Values.booking.rabbitUser | quote }}
            - name: RabbitMQ__Password
              value: {{ .Values.booking.rabbitPass | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: {{ .Values.booking.nodePort }}
  selector:
    app: booking