version: '3.8'

services:
  # --- 1. INFRASTRUKTÚRA ---
  ticket-db:
    image: postgres:15-alpine
    container_name: ticket-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketmaster
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  ticket-cache:
    image: redis:alpine
    container_name: ticket-cache
    ports:
      - "6379:6379"
    restart: always

  ticket-rabbit:
    image: rabbitmq:3-management
    container_name: ticket-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: always

  ticket-mongo:
    image: mongo:latest
    container_name: ticket-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  # --- 2. MIKROSZOLGÁLTATÁSOK ---

  # Auth Service
  auth-service:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - JWT__Key=EzEgyNagyonHosszuEsTitkosKulcsAmiLegalabb32Karakter2026

# --- 2. MIKROSZOLGÁLTATÁSOK ---

  # Catalog Service
  catalog-service:
    build:
      context: ./CatalogService       # JAVÍTVA: . helyett ./CatalogService
      dockerfile: Dockerfile          # JAVÍTVA: CatalogService/Dockerfile helyett Dockerfile
    container_name: catalog-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=ticket-db;Port=5432;Database=ticketmaster;User Id=postgres;Password=postgres;
      - RabbitMQ__Host=ticket-rabbit
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      - ticket-db
      - ticket-rabbit

  # Booking Service
  booking-service:
    build:
      context: ./BookingService       # JAVÍTVA
      dockerfile: Dockerfile          # JAVÍTVA
    container_name: booking-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=ticket-db;Port=5432;Database=ticketmaster;User Id=postgres;Password=postgres;
      - ConnectionStrings__Redis=ticket-cache:6379
      - RabbitMQ__Host=ticket-rabbit
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      - ticket-db
      - ticket-cache
      - ticket-rabbit

  # Notification Worker
  notification-worker:
    build:
      context: ./NotificationWorker   # JAVÍTVA
      dockerfile: Dockerfile          # JAVÍTVA
    container_name: notification-worker
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=ticket-rabbit
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      - ticket-rabbit

  # Analytics Service
  analytics-service:
    build:
      context: .                        # VISSZA: A pont (.) kell, mert a Solution-t másolja!
      dockerfile: AnalyticsService/Dockerfile  # Megadjuk az útvonalat a fájlhoz
    container_name: analytics-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MongoDb=mongodb://ticket-mongo:27017
      - RabbitMQ__Host=ticket-rabbit
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      - ticket-rabbit
      - ticket-mongo
volumes:
  postgres-data:
  mongo-data: