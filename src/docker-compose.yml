version: '3.8'

services:
# --- 0. GATEWAY ---
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"     # API Gateway port
      - "8080:8080" # Dashboard port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - auth-service
  # --- 1. INFRASTRUKTÚRA ---
  ticket-db:
    image: postgres:15-alpine
    container_name: ticket-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketmaster
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  ticket-cache:
    image: redis:alpine
    container_name: ticket-cache
    ports:
      - "6379:6379"
    restart: always

  ticket-rabbit:
    image: rabbitmq:3-management
    container_name: ticket-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: always

  ticket-mongo:
    image: mongo:latest
    container_name: ticket-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  # --- 2. MIKROSZOLGÁLTATÁSOK ---

  # Auth Service
  auth-service:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - JWT__Key=EzEgyNagyonHosszuEsTitkosKulcsAmiLegalabb32Karakter2026
    labels:
      - "traefik.enable=true"
      # Ez a route a Login-hoz (publikus)
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/Auth`)"
      - "traefik.http.services.auth-service.loadbalancer.server.port=8080"
      
      # --- MIDDLEWARE DEFINÍCIÓ ---
      # Létrehozunk egy "my-auth" nevű middleware-t, ami erre a service-re hivatkozik
      - "traefik.http.middlewares.my-auth.forwardauth.address=http://auth-service:8080/api/Auth/validate"
      - "traefik.http.middlewares.my-auth.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.my-auth.forwardauth.authResponseHeaders=Authorization"

# --- 2. MIKROSZOLGÁLTATÁSOK ---

  # Catalog Service
  catalog-service:
    build:
      context: ./CatalogService       # JAVÍTVA: . helyett ./CatalogService
      dockerfile: Dockerfile          # JAVÍTVA: CatalogService/Dockerfile helyett Dockerfile
    container_name: catalog-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=ticket-db;Port=5432;Database=ticketmaster;User Id=postgres;Password=postgres;
      - RabbitMQ__Host=ticket-rabbit
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - JWT__Key=EzEgyNagyonHosszuEsTitkosKulcsAmiLegalabb32Karakter2026
    depends_on:
      - ticket-db
      - ticket-rabbit
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.catalog.rule=PathPrefix(`/api/Events`)"
      # ITT KAPCSOLJUK BE AZ AUTH-OT:
      - "traefik.http.routers.catalog.middlewares=my-auth@docker" 
      - "traefik.http.services.catalog-service.loadbalancer.server.port=8080"

  # Booking Service
  booking-service:
    build:
      context: ./BookingService       # JAVÍTVA
      dockerfile: Dockerfile          # JAVÍTVA
    container_name: booking-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=ticket-db;Port=5432;Database=ticketmaster;User Id=postgres;Password=postgres;
      - ConnectionStrings__Redis=ticket-cache:6379
      - RabbitMQ__Host=ticket-rabbit
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - JWT__Key=EzEgyNagyonHosszuEsTitkosKulcsAmiLegalabb32Karakter2026
    depends_on:
      - ticket-db
      - ticket-cache
      - ticket-rabbit
      - catalog-service # Fontos a sorrend miatt
    labels:
      - "traefik.enable=true"
      # Routing szabály: /api/Booking útvonalak
      - "traefik.http.routers.booking.rule=PathPrefix(`/api/Booking`)"
      # !!! ITT KAPCSOLJUK BE A VÉDELMET !!!
      # Ez azt mondja: "Mielőtt beengeded a kérést, futtasd le a my-auth middleware-t"
      - "traefik.http.routers.booking.middlewares=my-auth@docker" 
      - "traefik.http.services.booking-service.loadbalancer.server.port=8080"

  # Notification Worker
  notification-worker:
    build:
      context: ./NotificationWorker   # JAVÍTVA
      dockerfile: Dockerfile          # JAVÍTVA
    container_name: notification-worker
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=ticket-rabbit
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      - ticket-rabbit

  # Analytics Service
  analytics-service:
    build:
      context: .                        # VISSZA: A pont (.) kell, mert a Solution-t másolja!
      dockerfile: AnalyticsService/Dockerfile  # Megadjuk az útvonalat a fájlhoz
    container_name: analytics-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MongoDb=mongodb://ticket-mongo:27017
      - RabbitMQ__Host=ticket-rabbit
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      - ticket-rabbit
      - ticket-mongo
volumes:
  postgres-data:
  mongo-data: